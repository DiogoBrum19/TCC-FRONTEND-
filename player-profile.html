<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil do Jogador</title>
    <link rel="stylesheet" href="player-profile.css"> <!-- Caso tenha um arquivo CSS -->
</head>
<body>
    <header>
        <h1>Perfil do Jogador</h1>
        <button id="logoutButton">Sair</button>
        <button id="backButton">Voltar</button> <!-- Botão Voltar -->
    </header>
    
    <main>
        <div id="playerProfile">
            <h2 id="playerUsername">Carregando...</h2>
            <p id="playerPlatform">Plataforma: Carregando...</p>
            <p id="playerCountry">País: Carregando...</p>
            <p id="playerBio">Biografia: Carregando...</p>
            <!-- Botão para seguir ou deixar de seguir -->
            <button id="followButton">Seguir</button>
        </div>
    </main>

    <!-- Link para o arquivo JS -->
    <script src="player-profile.js"></script>
</body>
</html>
