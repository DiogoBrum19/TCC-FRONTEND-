<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <div class="container">
        <h2>Cadastro</h2>
        <form id="registerForm">
            <label for="regUsername">Usuário:</label>
            <input type="text" id="regUsername" placeholder="Digite seu usuário" required>

            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Digite seu email" required>

            <label for="regPassword">Senha:</label>
            <input type="password" id="regPassword" placeholder="Digite sua senha" required>

            <label for="country">País:</label>
            <input type="text" id="country" placeholder="Digite seu país" required>

            <label for="platform">Plataforma:</label>
            <input type="text" id="platform" placeholder="Ex: PC, PS5, PS4, XBOX" required>

            <!-- Seleção de Jogos Favoritos -->
            <div id="favoriteGamesContainer">
                <label for="favoriteGames">Jogos Favoritos:</label>
                <select id="favoriteGames" name="favoriteGames" multiple>
                    <!-- Os jogos serão carregados dinamicamente aqui -->
                </select>
                <p class="hint">Segure CTRL (Windows) ou CMD (Mac) para selecionar vários jogos.</p>
            </div>

            <button type="submit">Cadastrar</button>
        </form>

        <!-- Mensagem de status -->
        <p id="message"></p>

        <p>Já tem uma conta? <a href="index.html">Faça login</a></p>
    </div>

    <script src="register.js"></script>
</body>
</html>
