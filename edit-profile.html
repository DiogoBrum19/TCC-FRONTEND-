<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Perfil</title>
    <link rel="stylesheet" href="edit-profile.css">
</head>
<body>
    <div class="container">
        <h2>Editar Perfil</h2>
        <form id="editProfileForm">
            <input type="text" id="editUsername" placeholder="Usuário" disabled required>
            <input type="email" id="email" placeholder="Email" disabled required>
            <input type="text" id="country" placeholder="País" disabled required>
            <input type="text" id="platform" placeholder="Plataforma" disabled required>
            <textarea id="bio" placeholder="Sobre você..." disabled></textarea>

            <div id="favoriteGamesContainer">
                <label for="favoriteGames">Jogos Favoritos:</label>
                <select id="favoriteGames" name="favoriteGames" multiple disabled required>
                    <!-- Jogos serão carregados via JavaScript -->
                </select>
            </div>

            <button type="button" id="editButton">Editar Perfil</button>
            <button type="button" id="saveButton" style="display: none;">Salvar</button>
            <button type="button" id="cancelButton" style="display: none;">Cancelar</button>
            <button type="button" id="backToMain">Voltar à Tela Principal</button>
        </form>
    </div>

    <script src="edit-profile.js"></script>
</body>
</html>
