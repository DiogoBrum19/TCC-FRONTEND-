<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Perfil</title>
    <link rel="stylesheet" href="edit-profile.css">
</head>
<body>
    <div class="container">
        <h2>Editar Perfil</h2>
        <form id="editProfileForm">
            <input type="text" id="editUsername" placeholder="Usuário" required disabled>
            <input type="email" id="email" placeholder="Email" required disabled>
            <input type="text" id="country" placeholder="País" required disabled>
            <input type="text" id="platform" placeholder="Plataforma (Ex: PC, PS5, XBOX)" required disabled>

            <!-- Seção para editar jogos favoritos dentro do formulário -->
            <div id="favoriteGamesContainer">
                <label for="favoriteGames">Jogos Favoritos:</label>
                <select id="favoriteGames" name="favoriteGames" multiple required disabled>
                    <!-- Jogos serão carregados via JavaScript -->
                </select>
            </div>

            <!-- Botão de Editar -->
            <button type="button" id="editButton">Editar</button>

            <!-- Botões de Salvar e Cancelar, inicialmente escondidos -->
            <button type="button" id="saveButton" style="display:none;">Salvar</button>
            <button type="button" id="cancelButton" style="display:none;">Cancelar</button>

            <!-- Botão para voltar à tela principal -->
            <button type="button" id="backToMain" class="cancel-button">Voltar à Tela Principal</button>
        </form>
    </div>
    <script src="edit-profile.js"></script>
</body>
</html>
